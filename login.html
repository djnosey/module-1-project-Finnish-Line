<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finnish Line</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;400&display=swap" rel="stylesheet">

</head>

<body>
    <header id = "headercontainer">
        <nav id="navbar" >
            <img id="logoimage" src="./images/edbd9e8968bb60e9cc64436769093d18.jpg" alt="logo">
            <i id="hamburgericon"class="fas fa-ellipsis-v fa-2x" onclick="openfunction()" ></i>
            <ul id="navbarmenu">
                <li>Home</li>
                <li>Dashboard</li>
                <li>FAQs</li>
                <li>Login/Sign Up</li>
            </ul>
        </nav>
    </header>
    <menu id="hamburgercontainer" class="closed">
        <ul>
            <li>Home</li>
            <li>Dashboard</li>
            <li>FAQ</li>
            <li>Login</li>
            <li>Signup</li>
        </ul>
    </menu>


    <div id="maindivlogin">
        <div id="loginheader">
            <h1>Please Login or Sign up for free</h1>

        </div>
        <section id="loginform">
            <form action="">
                <input class="searchinput" type="text" placeholder="user name">
                <input class="searchinput" type="text" placeholder="password">
                <input class="searchinput" type="text" placeholder="repeat your password">
                <div>
                    <button class="eventbutton">Login</button>
                    <button class="eventbutton">Sign up</button>

                </div>

            </form>
    
        </section>
    </div>

    

    <footer id="footercontainer">
        <p>Powerered by: myhelsinki.fi-openAPI</p>
        <p>Website created by Steven Payne 2020</p>


    </footer>


    <script src="https://kit.fontawesome.com/8ef40ffc53.js" crossorigin="anonymous"></script>
    
</body>
